    .dark-mode section { background: #333; color: #eee; }
    .dark-mode .package { background: #444; border-color: #555; }
    #darkToggle { position: fixed; top: 10px; right: 10px; padding: 8px; background: #000; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
